<!--这是注释的写法-->

<!DOCTYPE html> <!--DOCTYPE 表示我们使用的规范， 我们默认的是html5，所以说这句现在不写效果一样-->

<html lang="en">  

<!--网页的头部-->
<head>  
    <!--描述性标签，用来描述一些网页的信息-->
    <!-- mata一般用来做SEO (搜索引擎优化)-->
    
    <meta name="name" content="fafadfa">
    <meta name="description" content="登录成功">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--网页的标题-->
    <style> 
        .wordBorder{text-align: center;}
        
    </style>

    <TITLE>"我的第一个网页"</TITLE>
</head> 

<!--网页的主体部分-->
<body>
    添加用户成功:
    <br>
    



    <img src="success_picture.webp" /> 
</body>
</html>
